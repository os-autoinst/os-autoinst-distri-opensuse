---
name:           minimal+base
description:    >
  Select a minimal textmode installation by starting with the default and unselecting all patterns
  except for "base" and "minimal". Not to be confused with the new system role "minimal" introduced with SLE15.
vars:
  PATTERNS: base,minimal
conditional_schedule:
    disk_activation:
        BACKEND:
            s390x:
                - installation/disk_activation
    system_role:
        SYSTEM_ROLE:
            default:
                - installation/system_role
    after_reboot:
        ARCH:
            s390x:
                - boot/reconnect_mgmt_console
            x86_64:
                - installation/grub_test
            aarch64:
                - installation/grub_test
            ppc64le:
                - installation/grub_test
    default_tests_installed_system:
        MACHINE:
            64bit-staging:
                - console/system_prepare
                - console/check_network
                - console/system_state
                - console/prepare_test_data
                - console/consoletest_setup
                - locale/keymap_or_locale
                - console/force_scheduled_tasks
                - console/textinfo
                - console/hostname
                - console/installation_snapshots
                - console/zypper_lr
                - console/zypper_ref
                - console/ncurses
                - console/yast2_lan
                - console/curl_https
                - console/glibc_sanity
                - console/zypper_in
                - console/yast2_i
                - console/yast2_bootloader
                - console/vim
                - console/sshd
                - console/ssh_cleanup
                - console/mtab
                - console/mysql_srv
                - console/yast2_nfs_server
                - console/rsync
                - console/http_srv
                - console/dns_srv
                - console/postgresql_server
                - console/shibboleth
                - console/apache_ssl
                - console/apache_nss
                - console/orphaned_packages_check
                - console/consoletest_finish

schedule:
  - installation/bootloader_start
  - installation/welcome
  - installation/accept_license
  - {{disk_activation}}
  - installation/scc_registration
  - installation/addon_products_sle
  - {{system_role}}
  - installation/partitioning
  - installation/partitioning_finish
  - installation/installer_timezone
  - installation/user_settings
  - installation/user_settings_root
  - installation/resolve_dependency_issues
  - installation/select_patterns_and_packages
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - {{after_reboot}}
  - installation/first_boot
  - {{default_tests_installed_system}}
