---
name: gnome@64bit-staging
description: >
  The standard scenario where we mainly just follow installation
  suggestions without any adjustments as long as the default desktop is gnome.
vars:
  MAX_JOB_TIME: 10800
  DESKTOP: gnome
  YUI_REST_API: 1
conditional_schedule:
  access_beta_distribution:
    BETA:
      1:
        - installation/access_beta_distribution
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - '{{access_beta_distribution}}'
  - installation/product_selection/install_SLES
  - installation/licensing/accept_license
  - installation/registration/register_via_scc
  - installation/module_registration/register_module_desktop
  - installation/add_on_product/skip_install_addons
  - installation/system_role/accept_selected_role_SLES_with_GNOME
  - installation/partitioning/accept_proposed_layout
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/use_same_password_for_root
  - installation/authentication/default_user_simple_pwd
  - installation/resolve_dependency_issues
  - installation/launch_installation
  - installation/confirm_installation
  - installation/performing_installation/perform_installation
  - installation/logs_from_installation_system
  - installation/performing_installation/confirm_reboot
  - installation/handle_reboot
  - installation/first_boot
  - console/system_prepare
  - console/check_network
  - console/system_state
  - console/prepare_test_data
  - console/consoletest_setup
  - locale/keymap_or_locale
  - console/force_scheduled_tasks
  - console/textinfo
  - console/hostname
  - console/installation_snapshots
  - console/x_vt
  - console/zypper_lr
  - console/zypper_ref
  - console/ncurses
  - console/yast2_lan
  - console/curl_https
  - console/glibc_sanity
  - console/zypper_in
  - console/yast2_i
  - console/yast2_bootloader
  - console/vim
  - console/sshd
  - console/ssh_cleanup
  - console/mtab
  - console/orphaned_packages_check
  - console/consoletest_finish
  - x11/desktop_runner
  - x11/setup
  - x11/xterm
  - locale/keymap_or_locale_x11
  - x11/sshxterm
  - x11/gnome_control_center
  - x11/gnome_terminal
  - x11/gedit
  - x11/glxgears
  - x11/nautilus
  - x11/desktop_mainmenu
  - x11/reboot_gnome
  - shutdown/cleanup_before_shutdown
  - shutdown/shutdown
