name:           extra_tests_textmode
description:    >
    Maintainer: dheidler.
    Extra CLI tests
conditional_schedule:
    bootloader:
        ARCH:
            'aarch64':
                - boot/uefi_bootmenu
            's390x':
                - installation/bootloader_zkvm
        MACHINE:
            'svirt-xen-pv':
                - installation/bootloader_svirt
            'svirt-xen-hvm':
                - installation/bootloader_svirt
    lshw:
        ARCH:
            x86_64:
                - console/lshw
            ppc64le:
                - console/lshw
    yast2_lan_device_settings:
        ARCH:
            aarch64:
                - console/yast2_lan_device_settings
            ppc64le:
                - console/yast2_lan_device_settings
            x86_64:
                - console/yast2_lan_device_settings
schedule:
    - '{{bootloader}}'
    - boot/boot_to_desktop
    - console/prepare_test_data
    - console/consoletest_setup
    - console/orphaned_packages_check
    - console/zypper_lr_validate
    - console/zypper_ref
    - console/zypper_info
    - console/validate_packages_and_patterns
    - console/zypper_extend
    - console/check_os_release
    - console/openvswitch
    - console/pam
    - console/sshd
    - console/update_alternatives
    - console/rpm
    - console/slp
    - console/command_not_found
    - console/openssl_alpn
    - console/autoyast_removed
    - console/cron
    - console/syslog
    - console/mta
    - console/vsftpd
    - '{{yast2_lan_device_settings}}'
    - console/check_default_network_manager
    - console/git
    - console/cups
    - console/java
    - console/sqlite3
    - console/sysctl
    - console/sysstat
    - console/curl_ipv6
    - console/wget_ipv6
    - console/ca_certificates_mozilla
    - console/unzip
    - console/gpg
    - console/rsync
    - console/clamav
    - console/shells
    - console/sudo
    - console/dstat
    - x11/evolution/evolution_prepare_servers
    - console/mutt
    - console/supportutils
    - console/mdadm
    - console/journalctl
    - console/quota
    - console/vhostmd
    - console/rpcbind
    - console/timezone
    - console/procps
    - '{{lshw}}'
    - console/kmod
    - console/suse_module_tools
    - console/zziplib
    - console/firewalld
    - console/aaa_base
    - console/osinfo_db
    - console/zypper_ref
    - console/coredump_collect
