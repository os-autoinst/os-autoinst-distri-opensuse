name:          bpftools
description:    >
    Compile and attach eBPF probes with bpftrace and BCC tools
schedule:
    - '{{boot}}'
    - boot/boot_to_desktop
    - kernel/bpftrace
    - kernel/bcc
    - kernel/bpf
    - shutdown/shutdown

conditional_schedule:
    boot:
        BACKEND:
            spvm:
                - installation/bootloader
        ARCH:
            s390x:
                - installation/bootloader_zkvm
