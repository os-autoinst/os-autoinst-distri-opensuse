---
description: 'Main MinimalVM test suite for SLES 16. Maintainer: qa-c@suse.de.'
name: 'minimalvm-main@64bit-virtio-vga ( qemu )'
conditional_schedule:
    bootloader:
        MACHINE:
            'svirt-xen-pv':
                - installation/bootloader_svirt
            'svirt-xen-hvm':
                - installation/bootloader_svirt
                - installation/bootloader_uefi
            'svirt-hyperv2022-uefi':
                - installation/bootloader_hyperv
            'svirt-hyperv2022':
                - installation/bootloader_hyperv
                - installation/bootloader_uefi
            'svirt-vmware':
                - installation/bootloader_svirt
                - installation/bootloader_uefi
            's390x-kvm':
                - installation/bootloader_start
            'uefi-virtio-vga':
                - installation/bootloader_uefi
            '64bit-virtio-vga':
                - installation/bootloader_uefi
            'aarch64':
                - installation/bootloader_uefi
            'ppc64le-p10':
                - installation/bootloader_uefi
    efi:
        UEFI:
            '1':
                - console/verify_efi_mok
    maintenance:
        FLAVOR:
            'JeOS-for-kvm-and-xen-Updates':
                - qa_automation/patch_and_reboot
            'Minimal-VM-for-kvm-and-xen-Updates-Staging':
                - qa_automation/patch_and_reboot
            'Minimal-VM-for-kvm-and-xen-Updates-Increments':
                - qa_automation/patch_and_reboot
    wizard:
        FIRST_BOOT_CONFIG:
            'wizard':
                - jeos/firstrun
            'cloud-init':
                - installation/first_boot
                - console/system_prepare
            'combustion':
                - installation/first_boot
                - jeos/host_config
                - microos/verify_setup
                - microos/image_checks
schedule:
    - '{{bootloader}}'
    - '{{wizard}}'
    - jeos/image_info
    - jeos/record_machine_id
    - console/force_scheduled_tasks
    - jeos/diskusage
    - jeos/build_key
    - console/prjconf_excluded_rpms
    - console/journal_check
    - microos/libzypp_config
    - console/suseconnect_scc
    - console/pam
    - '{{maintenance}}'
    - '{{efi}}'
    - jeos/glibc_locale
    - console/check_network
    - console/system_state
    - console/consoletest_setup
    - locale/keymap_or_locale
    - console/ping
    - console/arping
    - console/apache
    - console/dns_srv
    - console/postgresql_server
    - console/apache_ssl
    - console/hostname
    - console/installation_snapshots
    - console/zypper_lr
    - console/zypper_ref
    - console/ncurses
    - console/curl_https
    - console/glibc_sanity
    - update/zypper_up
    - console/console_reboot
    - console/zypper_in
    - console/vim
    - console/firewall_enabled
    - console/kdump_disabled
    - console/slp
    - console/sshd_running
    - console/sshd
    - console/ssh_cleanup
    - console/mtab
    - console/mariadb_srv
    - console/rsync
    - console/openvswitch
    - console/zypper_lifecycle
    - console/orphaned_packages_check
    - console/consoletest_finish
