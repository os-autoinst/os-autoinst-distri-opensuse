---
description: 'Functional test of tools and container engines pulled from Containers (contm) and Package Hub (phub) modules'
name: 'jeos-container-engines_and_tools'
conditional_schedule:
  bootloader:
    MACHINE:
      'svirt-xen-pv':
        - installation/bootloader_svirt
      'svirt-xen-hvm':
        - installation/bootloader_svirt
        - installation/bootloader_uefi
      'svirt-hyperv-uefi':
        - installation/bootloader_hyperv
      'svirt-hyperv':
        - installation/bootloader_hyperv
        - installation/bootloader_uefi
      'svirt-vmware65':
        - installation/bootloader_svirt
        - installation/bootloader_uefi
  containers:
    CONTAINER_RUNTIME:
      docker:
        - containers/docker
        - containers/docker_runc
        - containers/container_images
        - containers/container_3rd_party_images
        - containers/registry
        - containers/zypper_docker
        - containers/container_diff
      podman:
        - containers/podman
        - containers/container_images
        - containers/buildah
        - containers/container_3rd_party_images
        - containers/rootless_podman
schedule:
  - '{{bootloader}}'
  - jeos/firstrun
  - jeos/record_machine_id
  - console/system_prepare
  - console/force_scheduled_tasks
  - jeos/diskusage
  - jeos/build_key
  - console/suseconnect_scc
  - console/consoletest_setup
  - console/zypper_ref
  - '{{containers}}'
vars:
  TEST_CONTEXT: "OpenQA::Test::RunArgs"
