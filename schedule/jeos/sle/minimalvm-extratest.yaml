---
description: 'Extratest MinimalVM test suite for SLES16+. Maintainer: qac'
name: 'jeos-extratest'
conditional_schedule:
    bootloader:
        MACHINE:
            'svirt-xen-pv':
                - installation/bootloader_svirt
            'svirt-xen-hvm':
                - installation/bootloader_svirt
                - installation/bootloader_uefi
            'svirt-hyperv2022-uefi':
                - installation/bootloader_hyperv
            'svirt-hyperv2022':
                - installation/bootloader_hyperv
                - installation/bootloader_uefi
            'svirt-hyperv2025-uefi':
                - installation/bootloader_hyperv
            'svirt-hyperv2025':
                - installation/bootloader_hyperv
                - installation/bootloader_uefi
            'svirt-vmware':
                - installation/bootloader_svirt
                - installation/bootloader_uefi
            's390x-kvm':
                - installation/bootloader_start
    maintenance:
        FLAVOR:
            'JeOS-for-kvm-and-xen-Updates':
                - qa_automation/patch_and_reboot
schedule:
    - '{{bootloader}}'
    - jeos/firstrun
    - console/consoletest_setup
    - jeos/record_machine_id
    - console/system_prepare
    - console/force_scheduled_tasks
    - jeos/host_config
    - jeos/diskusage
    - jeos/build_key
    - console/suseconnect_scc
    - '{{maintenance}}'
    - console/zypper_lr_validate
    - console/zypper_ref
    - console/validate_packages_and_patterns
    - console/zypper_extend
    - console/check_os_release
    - console/timezone
    - console/chrony
    - console/sshd
    - console/rpm
    - console/openssl_alpn
    - console/check_default_network_manager
    - console/cups
    - console/sysctl
    - console/sysstat
    - console/curl_ipv6
    - console/wget_ipv6
    - console/ca_certificates_mozilla
    - console/ansible
    - x11/evolution/evolution_prepare_servers
    - console/console_reboot
    - console/unzip
    - console/gpg
    - console/rsync
    - console/shells
    - console/journalctl
    - console/procps
