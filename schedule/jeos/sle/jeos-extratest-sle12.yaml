---
description: |
    'Extratest JeOS test suite against sle12'
name: 'jeos-extratest'
conditional_schedule:
    bootloader:
        MACHINE:
            'svirt-xen-pv':
                - installation/bootloader_svirt
            'svirt-xen-hvm':
                - installation/bootloader_svirt
                - installation/bootloader_uefi
            'svirt-hyperv-uefi':
                - installation/bootloader_hyperv
            'svirt-hyperv':
                - installation/bootloader_hyperv
                - installation/bootloader_uefi
            'svirt-vmware65':
                - installation/bootloader_svirt
                - installation/bootloader_uefi
schedule:
    - '{{bootloader}}'
    - jeos/firstrun
    - console/consoletest_setup
    - jeos/record_machine_id
    - console/system_prepare
    - console/force_scheduled_tasks
    - jeos/grub2_gfxmode
    - jeos/diskusage
    - jeos/build_key
    - console/suseconnect_scc
    - jeos/efi_tid
    - qa_automation/patch_and_reboot
    - console/zypper_lr_validate
    - console/zypper_ref
    - console/validate_packages_and_patterns
    - console/zypper_extend
    - console/check_os_release
    - console/timezone
    - console/ntp
    - console/sshd
    - console/rpm
    - console/openssl_alpn
    - console/syslog
    - console/check_default_network_manager
    - console/cups
    - console/sysctl
    - console/sysstat
    - console/curl_ipv6
    - console/wget_ipv6
    - console/ca_certificates_mozilla
    - console/unzip
    - console/salt
    - console/gpg
    - console/rsync
    - console/shells
    - console/dstat
    - console/procps
