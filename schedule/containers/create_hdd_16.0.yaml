---
name: create_hdd_16.0
description:    >
    Maintainer: qa-c@suse.de.
    SLES 16.0 HDD creation for container tests in product QA
vars:
    INST_AUTO: data/containers/agama/sle-container-host.jsonnet
conditional_schedule:
    boot_64:
        ARCH:
            'x86_64':
                - yam/agama/boot_agama
                - yam/agama/agama_auto
            'aarch64':
                - yam/agama/boot_agama
                - yam/agama/agama_auto
    boot_ppc:
        ARCH:
            'ppc64le':
                - yam/agama/boot_agama
                - yam/agama/agama_auto
    boot_390:
        ARCH:
            's390x':
                - installation/bootloader_zkvm
                - installation/agama_reboot
    fips:
        FIPS:
            '1':
                - fips/fips_setup
    svirt_upload_assets:
        ARCH:
            's390x':
                - shutdown/svirt_upload_assets
    k3s_helm_install:
        INSTALL_K3S:
            '1':
                - containers/k3s_helm_install
schedule:
    - '{{boot_64}}'
    - '{{boot_390}}'
    - '{{boot_ppc}}'
    - installation/first_boot
    - console/system_prepare
    - containers/install_updates
    - '{{fips}}'
    - containers/bci_prepare
    - '{{k3s_helm_install}}'
    - shutdown/cleanup_before_shutdown
    - shutdown/shutdown
    - '{{svirt_upload_assets}}'
