name:           bci_tests
description:    >
  Maintainer: qa-c@suse.de
  BCI Tests on container images
conditional_schedule:
  boot:
    ARCH:
      's390x':
        - installation/bootloader_start
schedule:
  - '{{boot}}'
  - boot/boot_to_desktop
  - containers/host_configuration
  - containers/bci_prepare
  - containers/bci_build
  - containers/bci_test
