name: lynis
description:    >
    This is for the lynis and lynis_gnome tests.
schedule:
    - '{{bootloader_s390}}'
    - '{{bootloader_ppc}}'
    - boot/boot_to_desktop
    - console/consoletest_setup
    - security/lynis/lynis_setup
    - security/lynis/lynis_perform_system_audit
    - security/lynis/lynis_analyze_system_audit
    - security/lynis/lynis_harden_index
conditional_schedule:
    bootloader_s390:
        ARCH:
            s390x:
                - installation/bootloader_zkvm
    bootloader_ppc:
        BACKEND:
            pvm_hmc:
                - installation/bootloader
