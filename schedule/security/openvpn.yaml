name: openVPN
description: >
  Maintainer: pdostal.
  openVPN test
schedule:
  - '{{bootloader}}'
  - boot/boot_to_desktop
  - '{{setup_multimachine}}'
  - '{{fips}}'
  - '{{openvpn}}'
conditional_schedule:
  bootloader:
    ARCH:
      s390x:
        - installation/bootloader_zkvm
      ppc64le:
        - installation/bootloader_start
  setup_multimachine:
    ARCH:
      aarch64:
        - network/setup_multimachine
      x86_64:
        - network/setup_multimachine
  fips:
    FIPS_ENABLED:
      1:
        - fips/fips_setup
  openvpn:
    HOSTNAME:
      'server':
        - network/openvpn_server
      'client':
        - network/openvpn_client
