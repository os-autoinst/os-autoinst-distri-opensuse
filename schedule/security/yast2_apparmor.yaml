name: yast2_apparmor
description:    >
    This is for the yast2_apparmor test.
schedule:
    - '{{bootloader_s390}}'
    - '{{bootloader_ppc}}'
    - boot/boot_to_desktop
    - console/consoletest_setup
    - security/yast2_apparmor/settings_disable_enable_apparmor
    - security/yast2_apparmor/settings_toggle_profile_mode
    - security/yast2_apparmor/scan_audit_logs_ncurses
    - security/yast2_apparmor/manually_add_profile_ncurses
conditional_schedule:
    bootloader_s390:
        ARCH:
            s390x:
                - installation/bootloader_zkvm
    bootloader_ppc:
        BACKEND:
            pvm_hmc:
                - installation/bootloader
