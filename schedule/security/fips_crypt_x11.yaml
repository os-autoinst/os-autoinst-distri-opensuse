name: fips_crypt_x11
description:    >
    This is for the crypt_x11 fips tests.
schedule:
    - '{{bootloader_s390}}'
    - '{{bootloader_ppc}}'
    - boot/boot_to_desktop
    - console/consoletest_setup
    - '{{repo_setup}}'
    - fips/fips_setup
    - '{{y2_vnc_pvm}}'
    - '{{tests_for_64bit}}'
    - x11/x3270_ssl
conditional_schedule:
    bootloader_s390:
        ARCH:
            s390x:
                - installation/bootloader_zkvm
    bootloader_ppc:
        BACKEND:
            pvm_hmc:
                - installation/bootloader
    repo_setup:
        BETA:
            1:
                - security/test_repo_setup
        FLAVOR:
            Online-QR:
                - security/test_repo_setup
    y2_vnc_pvm:
        BACKEND:
            pvm_hmc:
                - console/yast2_vnc
    tests_for_64bit:
        ARCH:
            x86_64:
                - x11/seahorse_sshkey
                - x11/hexchat_ssl
