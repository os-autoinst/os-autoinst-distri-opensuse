name:           qam-alpha_cluster
description:    >
  Create a 2 nodes cluster
  Further info about the test suite
vars:
  BOOT_HDD_IMAGE: '1'
  DESKTOP: 'textmode'
  HA_CLUSTER: '1'
  HA_CLUSTER_INIT: 'yes'
  HDDMODEL: 'scsi-hd'
  HOSTNAME: '%CLUSTER_NAME%-node01'
  NICTYPE: 'tap'
  QEMU_DISABLE_SNAPSHOTS: '1'
  USE_SUPPORT_SERVER: '1'
schedule:
  - boot/boot_to_desktop
  - ha/wait_barriers
  - console/system_prepare
  - console/consoletest_setup
  - console/check_os_release
  - console/hostname
  - ha/ha_sle15_workarounds
  - ha/firewall_disable
  - ha/iscsi_client_setup
  - ha/watchdog
  - ha/ha_cluster_init
  - ha/check_hawk
  - ha/dlm
  - ha/clvmd_lvmlockd
  - ha/cluster_md
  - ha/vg
  - ha/filesystem
  - ha/drbd_passive
  - ha/filesystem
  - ha/fencing
  - boot/boot_to_desktop
  - ha/check_after_reboot
  - ha/remove_node
  - ha/check_logs
