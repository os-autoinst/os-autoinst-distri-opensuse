---
name: autoyast_reinstall
description: >
    Parent job produces autoyast profile after successful completion.
    This test uses generated profile to do autoyast installation.
schedule:
  - installation/bootloader_start
  - autoyast/installation
  # On Tumbleweed process Welcome pop-up screen
  - '{{opensuse_welcome}}'
  - autoyast/console
  - autoyast/login
  - autoyast/verify_imported_users
  - autoyast/wicked
  - autoyast/repos
  - autoyast/clone
  - autoyast/verify_cloned_profile
  - autoyast/logs
  - autoyast/autoyast_reboot
  - installation/handle_reboot
  - installation/first_boot
  - console/validate_blockdevices
  - console/zypper_lr
  - console/zypper_ref
  - console/ncurses
  - update/zypper_up
  - console/zypper_in
  - console/zypper_log
  - console/orphaned_packages_check
conditional_schedule:
  opensuse_welcome:
    VERSION:
      Tumbleweed:
        - installation/opensuse_welcome
