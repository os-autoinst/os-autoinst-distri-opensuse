name:           RAID0_gpt
description:    >
  Configure RAID 0 on the disks with GPT partition tables and UEFI using Expert Partitioner.
  Creates PReP boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 0 for root, RAID 1 for /boot and RAID 0 for swap.
  For pvm we have to disable plymouth, so edit_optional_kernel_cmd_parameters
  module is scheduled and OPT_KERNEL_PARAMS variable is set.
vars:
  RAIDLEVEL: 0
  DESKTOP: textmode
  OPT_KERNEL_PARAMS: console=%SERIALDEV% VNCSize=1024x768
  YUI_REST_API: 1
schedule:
  expert_partitioning:
    - installation/partitioning/raid_gpt
  suggested_partitioning: []
  system_validation:
    - console/validate_md_raid
    - console/validate_raid
test_data:
  # We have same partitioning layout for all raid tests, except mds
  <<: !include test_data/yast/raid/raid_prep_boot_test_data_pvm.yaml
  mds:
    - raid_level: 0
      name: md0
      chunk_size: '64 KiB'
      devices:
        - sda2
        - sdb2
        - sdc2
        - sdd2
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
    - raid_level: 1
      name: md1
      devices:
        - sda3
        - sdb3
        - sdc3
        - sdd3
      partition:
        role: data
        formatting_options:
          should_format: 1
          filesystem: ext4
        mounting_options:
          should_mount: 1
          mount_point: '/boot'
    - raid_level: 0
      name: md2
      chunk_size: '64 KiB'
      devices:
        - sda4
        - sdb4
        - sdc4
        - sdd4
      partition:
        role: swap
        formatting_options:
          should_format: 1
        filesystem: swap
        mounting_options:
          should_mount: 1
