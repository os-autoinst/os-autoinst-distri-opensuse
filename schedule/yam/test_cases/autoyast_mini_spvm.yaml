---
name: autoyast_mini
description: >
  Test verifies installation with minimal autoyast profile.
  Same as autoyast_mini_product but with product defined in the profile.
vars:
  AUTOYAST: yam/autoyast/mini_remote.xml
  AUTOYAST_CONFIRM: 1
  DESKTOP: textmode
  KEEP_DISKS: 1
schedule:
  - autoyast/prepare_profile
  - installation/bootloader_start
  - autoyast/installation
  - autoyast/console
  - autoyast/login
  - autoyast/wicked
  - autoyast/repos
  - autoyast/clone
  - autoyast/logs
  - autoyast/autoyast_reboot
  - installation/handle_reboot
  - installation/first_boot
  - console/validate_partition_table_via_blkid
  - console/validate_blockdevices
  - console/zypper_lr
  - console/zypper_ref
  - console/ncurses
  - update/zypper_up
  - console/zypper_in
  - console/zypper_log
  - console/orphaned_packages_check
  - autoyast/verify_cloned_profile
test_data:
  disks:
    - name: sda
      table_type: gpt
      partitions:
        - name: sda2
          formatting_options:
            filesystem: btrfs
          mounting_options:
            mount_point: /
        - name: sda3
          formatting_options:
            filesystem: xfs
          mounting_options:
            mount_point: /home
        - name: sda4
          formatting_options:
            filesystem: swap
          mounting_options:
            mount_point: '[SWAP]'
  <<: !include test_data/yast/autoyast/profiles/mini.yaml
