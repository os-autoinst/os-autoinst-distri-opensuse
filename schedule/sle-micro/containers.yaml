name:           sle_micro_containers
description:    >
    Maintainer: jalausuch@suse.com, qa-c@suse.de.
    SUSE Linux Enterprise Micro tests
conditional_schedule:
  boot:
    ARCH:
      's390x':
        - installation/bootloader_start
        - boot/boot_to_desktop
      'x86_64':
        - microos/disk_boot
      'aarch64':
        - microos/disk_boot
  registration:
    SCC_REGISTER:
      'installation':
        - console/suseconnect_scc
  maintenance:
    FLAVOR:
      'MicroOS-Image-Updates':
        - transactional/install_updates
  selinux:
    ENABLE_SELINUX:
      '1':
        - transactional/enable_selinux
schedule:
  - '{{boot}}'
  - transactional/host_config
  - '{{registration}}'
  - '{{maintenance}}'
  - '{{selinux}}'
  - microos/toolbox
  - containers/podman_3rd_party_images
  - containers/podman
  - containers/container_images
vars:
  TEST_CONTEXT: "OpenQA::Test::RunArgs"
