---
name: create_hdd_ha_textmode_increment
description: >
  Agama installation tests for plain SLES HA.
  Can be used to generate a qcow2 image on qemu and svirt.
  Requires the settings AGAMA_PRODUCT_ID, INST_AUTO,
  EXTRABOOTPARAMS (only in qemu), SCC_ADDONS set to `ha`,
  and AGAMA_PROFILE (on s390x)

schedule:
  - '{{agama_install}}'
  - installation/first_boot
  - console/system_prepare
  - ha/check_hae_active.py
  - qa_automation/patch_and_reboot
  - '{{generate_image}}'
conditional_schedule:
  agama_install:
    BACKEND:
      qemu:
        - yam/agama/boot_agama
        - yam/agama/agama_auto
        - boot/boot_to_desktop
      pvm_hmc:
        - installation/bootloader
        - installation/agama_reboot
      svirt:
        - installation/bootloader_zkvm
        - installation/agama_reboot
  generate_image:
    GENERATE_IMAGE:
      1:
        - console/hostname
        - console/force_scheduled_tasks
        - shutdown/grub_set_bootargs
        - shutdown/cleanup_before_shutdown
        - shutdown/shutdown
        - '{{svirt_upload_assets}}'
  svirt_upload_assets:
    BACKEND:
      svirt:
        - shutdown/svirt_upload_assets
