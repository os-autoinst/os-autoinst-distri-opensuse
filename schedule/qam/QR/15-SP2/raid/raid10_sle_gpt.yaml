name:           RAID10_gpt
description:    >
  Configure RAID 10 on the disks with GPT partition tables using Expert Partitioner.
  Creates BIOS boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 10.
vars:
  RAIDLEVEL: 10
schedule:
  - installation/bootloader_start
  - installation/welcome
  - installation/scc_registration
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning
  - installation/partitioning/raid_gpt
  - installation/installer_timezone
  - installation/hostname_inst
  - installation/user_settings
  - installation/user_settings_root
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/grub_test
  - installation/first_boot
  - console/hostname
  - console/system_prepare
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
  - console/validate_md_raid
  - console/validate_raid
test_data:
  <<: !include test_data/qam/QR/15-SP2/raid/raid_gpt_disks_with_bios-boot.yaml
  mds:
    - raid_level: 10
      name: md0
      chunk_size: '64 KiB'
      device_selection_step: 2
      devices:
        - vda2
        - vdb2
        - vdc2
        - vdd2
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
    - raid_level: 0
      name: md1
      chunk_size: '64 KiB'
      device_selection_step: 1
      devices:
        - vda3
        - vdb3
        - vdc3
        - vdd3
      partition:
        role: swap
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
