---
name: mau-virt-increments-virt
description: >
  Maintainer: qe-virt@suse.de
  SLES 16.0 virtualization packages increment testing (boot from existing HDD)
  This schedule boots from a pre-installed system and runs virtualization tests.
  All 4 platforms: x86_64, aarch64, s390x, ppc64le
conditional_schedule:
  boot:
    ARCH:
      's390x':
        - installation/bootloader_start
        - boot/boot_to_desktop
      'x86_64':
        - boot/boot_to_desktop
      'aarch64':
        - boot/boot_to_desktop
      'ppc64le':
        - boot/boot_to_desktop
  kvm:
    ARCH:
      # nested kvm is not yet available on ppc64le
      'x86_64':
        - qemu/kvm
      'aarch64':
        - qemu/kvm
      's390x':
        - qemu/kvm
schedule:
  - '{{boot}}'
  - console/system_prepare
  - console/hostname
  - qa_automation/patch_and_reboot
  - qemu/info
  - qemu/qemu
  - '{{kvm}}'
  - console/journal_check
  - console/coredump_collect
  - shutdown/shutdown
