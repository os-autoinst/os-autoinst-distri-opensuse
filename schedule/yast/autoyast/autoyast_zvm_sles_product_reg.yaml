  AUTOYAST_PREPARE_PROFILE: 1
  DESKTOP: textmode
  FORMAT_DASD: 0
schedule:
  - autoyast/prepare_profile
  - installation/bootloader_start
  - autoyast/installation
  - autoyast/console
  - autoyast/login
  - autoyast/wicked
  - autoyast/repos
  - autoyast/clone
  - autoyast/logs
  - autoyast/autoyast_reboot
  - installation/handle_reboot
  - installation/first_boot
