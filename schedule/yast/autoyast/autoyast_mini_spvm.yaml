---
name: autoyast_mini
description: >
  Test verifies installation with minimal autoyast profile.
  Same as autoyast_mini_product but with product defined in the profile.
vars:
  AUTOYAST: autoyast_sle15/mini_remote.xml
  AUTOYAST_CONFIRM: 1
  DESKTOP: textmode
schedule:
  - autoyast/prepare_profile
  - installation/bootloader_start
  - autoyast/installation
  - autoyast/console
  - autoyast/login
  - autoyast/wicked
  - autoyast/repos
  - autoyast/clone
  - autoyast/logs
  - autoyast/autoyast_reboot
  - installation/handle_reboot
  - installation/first_boot
  - console/validate_file_system
  - console/zypper_lr
  - console/zypper_ref
  - console/ncurses
  - update/zypper_up
  - console/zypper_in
  - console/zypper_log
  - console/orphaned_packages_check
  - autoyast/verify_cloned_profile
test_data:
  # partitioning validation
  device: sda
  table_type: gpt
  file_system:
    /home: xfs
    /: btrfs
  swap: 1
  <<: !include test_data/yast/autoyast/profiles/mini.yaml
