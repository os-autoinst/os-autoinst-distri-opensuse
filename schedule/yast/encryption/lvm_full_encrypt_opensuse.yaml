---
name: lvm-full-encrypt
description: >
  Installation with encrypted root and swap logical volumes and encrypted
  boot partition outside of volume group as plain partition.
  Partitioning is validated in the booted system after the installation,
  including check for separate boot partition.
vars:
  ENCRYPT: 1
  FULL_LVM_ENCRYPT: 1
  MAX_JOB_TIME: '14400'
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/welcome
  - installation/online_repos
  - installation/installation_mode
  - installation/logpackages
  - installation/system_role
  - installation/partitioning
  - installation/partitioning/new_partitioning_gpt
  - installation/installer_timezone
  - installation/user_settings
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/grub_test
  - installation/boot_encrypt
  - installation/first_boot
  - console/hostname
  - console/system_prepare
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
  - console/validate_lvm
  - console/validate_encrypt
test_data:
  disks:
  - name: vda
    partitions:
      - size: 2MiB
        role: raw-volume
        id: bios-boot
      - role: raw-volume
        id: linux-lvm
        encrypt_device: 1
  lvm:
    volume_groups:
    - name: vg-system
      devices:
        - /dev/vda2
      logical_volumes:
        - name: lv-swap
          size: 2000MiB
          role: swap
        - name: lv-root
          role: operating-system
