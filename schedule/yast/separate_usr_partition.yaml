name:           separate_usr_partition
description:    >
  This scenario uses Expert Partitioner to resize root partition,
  accept warning about root device too small for snapshots
  and create new partition for /usr.
vars:
  HDDSIZEGB: 40
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/welcome
  - installation/online_repos
  - installation/installation_mode
  - installation/logpackages
  - installation/system_role
  - installation/partitioning
  - installation/partitioning/separate_usr_partition
  - installation/installer_timezone
  - installation/user_settings
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/grub_test
  - installation/first_boot
  - console/hostname
  - console/system_prepare
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
test_data:
  disks:
    - name: vda
      partitions:
      - name: vda2
        size: 18GiB
      - name: vda2
        role: raw-volume
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /usr
