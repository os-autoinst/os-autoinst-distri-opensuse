---
name: minimal+role_minimal
description: >
  SLE 15 specific registered installation with minimal role selected.
  Installation is validated by successful boot and that YaST does not report
  any issue.
vars:
  BSC1167736: '1'
  SYSTEM_ROLE: minimal
schedule:
  - installation/isosize
  - installation/bootloader_start
  - installation/welcome
  - installation/accept_license
  - installation/scc_registration
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning
  - installation/partitioning_finish
  - installation/installer_timezone
  # Called on BACKEND: qemu, svirt
  - '{{hostname_inst}}'
  - installation/user_settings
  - installation/user_settings_root
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  # Called on BACKEND: svirt, pvm_hmc
  - '{{reconnect_mgmt_console}}'
  # Called on BACKEND: qemu, pvm_hmc
  - '{{grub_test}}'
  - installation/first_boot
  - console/system_prepare
  - console/consoletest_setup
  - console/zypper_lr
  - console/zypper_ref
  - console/zypper_in
  - console/firewall_enabled
  - console/ncurses
  - console/sshd_running
  - console/sshd
  - console/verify_default_target
  - console/validate_file_system
  - console/validate_installed_software
  - console/orphaned_packages_check
conditional_schedule:
  hostname_inst:
    BACKEND:
      qemu:
        - installation/hostname_inst
      svirt:
        - installation/hostname_inst
  reconnect_mgmt_console:
    BACKEND:
      svirt:
        - boot/reconnect_mgmt_console
      pvm_hmc:
        - boot/reconnect_mgmt_console
  grub_test:
    BACKEND:
      qemu:
        - installation/grub_test
      pvm_hmc:
        - installation/grub_test
