---
name:           textmode_installation_minimal_role
description:    >
  Full Medium installation that covers the following cases:
    1. Installation in textmode;
    2. "Minimal" role is selected;
    3. Boot to command-line mode;
    4. Installation is validated by default set of smoke tests.

vars:
  VIDEOMODE: text
  SYSTEM_ROLE: minimal
  DESKTOP: textmode
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/validate_beta_popup
  - installation/product_selection/select_product
  - installation/licensing/accept_license
  - installation/registration/skip_registration
  - installation/registration/modules_selection
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning/accept_proposed_layout
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/use_same_password_for_root
  - installation/authentication/default_user_simple_pwd
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/handle_reboot
  - installation/first_boot
  - console/system_prepare
  - console/installation_snapshots
  - console/zypper_lr
  - console/zypper_ref
  - console/ncurses
  - update/zypper_up
  - console/zypper_lifecycle
  - console/orphaned_packages_check
  - console/consoletest_finish
test_data:
  product: SLES
