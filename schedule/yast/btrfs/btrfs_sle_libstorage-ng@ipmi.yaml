name:           btrfs_libstorage-ng@ipmi
description:    >
  Validate default installation with btrfs and Libstorage NG on ipmi.
  The difference from other backends is that it boots into text mode.
vars:
  DESKTOP: textmode
  FILESYSTEM: btrfs
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/product_selection/access_beta_distribution
  - installation/product_selection/install_SLES
  - installation/licensing/accept_license
  - installation/registration/register_via_scc
  - installation/registration/modules_selection
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning/select_guided_setup
  - installation/partitioning/guided_setup
  - installation/partitioning/accept_proposed_layout
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/use_same_password_for_root
  - installation/authentication/default_user_simple_pwd
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/handle_reboot
  - installation/first_boot
  - console/system_prepare
  - console/force_scheduled_tasks
  - console/hibernation_enabled
  - console/validate_product_installed_SLES
  - console/validate_no_cow_attribute
  - console/verify_separate_home
test_data:
  guided_partitioning:
    disks:
      - sda
  device: sda
  table_type: gpt
  subvolume:
    cow:
      - /root
      - /tmp
      - /usr/local
      - /.snapshots
      - /srv
      - /opt
    no_cow:
      - /var
  file_system:
    /home: xfs
    /: btrfs
