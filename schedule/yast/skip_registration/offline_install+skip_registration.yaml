---
name:           offline_install+skip_registration
description:    >
  Offline installation. Skipping registration for SLE 15, as requires network connection.
  This is default behavior for SLE 12.
vars:
  SCC_REGISTER: 'none'
  ADDONS: all-packages
schedule:
  - installation/bootloader_start
  - installation/welcome
  - installation/accept_license
  - installation/network_configuration
  - installation/scc_registration
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning
  - installation/partitioning_finish
  - installation/installer_timezone
  - installation/hostname_inst
  - installation/user_settings
  - installation/user_settings_root
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/grub_test
  - installation/first_boot
  - console/system_prepare
  - console/consoletest_setup
  - console/hostname
  - console/force_scheduled_tasks
  - console/check_network
  - console/validate_repos
  - console/zypper_lr
  - console/zypper_ref
  - console/zypper_in
  - console/orphaned_packages_check
  - console/consoletest_finish
  - x11/xterm
  - shutdown/cleanup_before_shutdown
  - shutdown/shutdown
test_data:
  repos:
    - name: sle-module-basesystem
      alias: Basesystem
      uri: cd:/\?devices=/dev/disk/by-id/scsi-0QEMU_QEMU_CD-ROM_cd0
      enabled: No
      filter: name
    - name: sle-module-server-applications
      alias: Server-Applications
      uri: cd:/\?devices=/dev/disk/by-id/scsi-0QEMU_QEMU_CD-ROM_cd0
      enabled: No
      filter: name
    - name: sle-module-desktop-applications
      alias: Desktop-Applications
      uri: cd:/\?devices=/dev/disk/by-id/scsi-0QEMU_QEMU_CD-ROM_cd0
      enabled: No
      filter: name
    - name: SLES
      nr: 3
      alias: SLES
      uri: cd:/\?devices=/dev/disk/by-id/scsi-0QEMU_QEMU_CD-ROM_cd0
      enabled: No
      # As we cannot yet extrapolate vars.json variables, using nr to identify repo
      filter: nr
