name:           RAID5_gpt_opensuse
description:    >
  Configure RAID 5 on the disks with GPT partition tables using Expert Partitioner.
  Creates BIOS boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 5.
vars:
  RAIDLEVEL: 5
schedule:
  - installation/isosize
  - installation/bootloader_start
  - installation/welcome
  - installation/online_repos
  - installation/installation_mode
  - installation/logpackages
  - installation/system_role
  - installation/partitioning
  - installation/partitioning/raid_gpt
  - installation/installer_timezone
  - installation/user_settings
  - installation/resolve_dependency_issues
  - installation/select_patterns_and_packages
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/grub_test
  - installation/first_boot
  - console/hostname
  - console/system_prepare
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
  - console/validate_raid
test_data:
  disks:
    - name: vda
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdb
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdc
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdd
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
  mds:
    - raid_level: 5
      chunk_size: 64
      device_selection_step: 2
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
    - raid_level: 5
      chunk_size: 64
      device_selection_step: 1
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
