name:           RAID5_msdos
description:    >
  Configure RAID 5 on the disks with GPT partition tables using Expert Partitioner.
  Creates boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 5.
vars:
  RAIDLEVEL: 5
schedule:
  - installation/bootloader_start
  - installation/welcome
  - installation/accept_license
  - installation/scc_registration
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning
  - installation/partitioning/raid_msdos
  - installation/installer_timezone
  - installation/hostname_inst
  - installation/user_settings
  - installation/user_settings_root
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/grub_test
  - installation/first_boot
  - console/hostname
  - console/system_prepare
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
  - console/validate_raid
test_data:
  disks:
    - name: vda
      partitions:
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 300mb
          id: linux-raid
          role: raw-volume
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdb
      partitions:
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 300mb
          id: linux-raid
          role: raw-volume
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdc
      partitions:
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 300mb
          id: linux-raid
          role: raw-volume
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdd
      partitions:
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 300mb
          id: linux-raid
          role: raw-volume
        - size: 100mb
          role: raw-volume
          id: linux-raid
  mds:
    - raid_level: 5
      chunk_size: 64
      device_selection_step: 3
      partition:
          role: operating-system
          formatting_options:
            should_format: 1
          mounting_options:
            should_mount: 1
    - raid_level: 1
      chunk_size: 64
      device_selection_step: 2
      partition:
          role: data
          formatting_options:
            should_format: 1
            filesystem: ext4
          mounting_options:
            should_mount: 1
            mount_point: '/boot'
    - raid_level: 0
      chunk_size: 64
      device_selection_step: 1
      partition:
          role: swap
          formatting_options:
            should_format: 1
            filesystem: swap
          mounting_options:
            should_mount: 1
