name:           RAID5_gpt
description:    >
  Configure RAID 5 on the disks with GPT partition tables and UEFI using Expert Partitioner.
  Creates PReP boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 5 for root, RAID 1 for /boot and RAID 0 for swap.
  For pvm we have to disable plymouth, so edit_optional_kernel_cmd_parameters
  module is scheduled and OPT_KERNEL_PARAMS variable is set.
vars:
  RAIDLEVEL: 5
  DESKTOP: textmode
  OPT_KERNEL_PARAMS: console=%SERIALDEV% VNCSize=1024x768
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/access_beta_distribution
  - installation/product_selection/install_SLES
  - installation/licensing/accept_license
  - installation/registration/register_via_scc
  - installation/module_registration/skip_module_registration
  - installation/add_on_product/skip_install_addons
  - installation/system_role/accept_selected_role_text_mode
  - installation/partitioning/raid_gpt
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/use_same_password_for_root
  - installation/authentication/default_user_simple_pwd
  - installation/installation_settings/validate_ssh_service_enabled
  - installation/installation_settings/open_ssh_port
  - installation/bootloader_settings/disable_boot_menu_timeout
  - installation/launch_installation
  - installation/confirm_installation
  - installation/performing_installation/perform_installation
  - installation/logs_from_installation_system
  - installation/performing_installation/confirm_reboot
  - installation/handle_reboot
  - installation/first_boot
  - console/validate_md_raid
  - console/validate_raid
test_data:
  # We have same partitioning layout for all raid tests, except mds
  <<: !include test_data/yast/raid/raid_prep_boot_test_data_pvm.yaml
  mds:
    - raid_level: 5
      name: md0
      chunk_size: '64 KiB'
      devices:
        - sda2
        - sdb2
        - sdc2
        - sdd2
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
    - raid_level: 1
      name: md1
      devices:
        - sda3
        - sdb3
        - sdc3
        - sdd3
      partition:
        role: data
        formatting_options:
          should_format: 1
          filesystem: ext4
        mounting_options:
          should_mount: 1
          mount_point: '/boot'
    - raid_level: 0
      name: md2
      chunk_size: '64 KiB'
      devices:
        - sda4
        - sdb4
        - sdc4
        - sdd4
      partition:
        role: swap
        formatting_options:
          should_format: 1
        filesystem: swap
        mounting_options:
          should_mount: 1
