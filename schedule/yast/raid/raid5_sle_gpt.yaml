name:           RAID5_gpt
description:    >
  Configure RAID 5 on the disks with GPT partition tables using Expert Partitioner.
  Creates BIOS boot, root and swap partitions on each of the 4 disks and then uses
  them for RAID 5.
vars:
  RAIDLEVEL: 5
  YUI_REST_API: 1
schedule:
  suggested_partitioning:
    - installation/partitioning/raid_gpt
  default_systemd_target:
    - installation/installation_settings/validate_default_target
  system_preparation:
    - console/hostname
    - console/system_prepare
    - console/force_scheduled_tasks
    - shutdown/grub_set_bootargs
  system_validation:
    - console/validate_md_raid
    - console/validate_raid
test_data:
  <<: !include test_data/yast/raid/raid_gpt_disks_with_bios-boot.yaml
  mds:
    - raid_level: 5
      name: md0
      chunk_size: '64 KiB'
      devices:
        - vda2
        - vdb2
        - vdc2
        - vdd2
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
    - raid_level: 0
      name: md1
      chunk_size: '64 KiB'
      devices:
        - vda3
        - vdb3
        - vdc3
        - vdd3
      partition:
        role: swap
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
