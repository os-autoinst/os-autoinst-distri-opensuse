name:           yast2_cmd
description:    >
    YaST2 cmd interface tests.
schedule:
  - '{{bootloader}}'
  - boot/boot_to_desktop
  - yast2_cmd/yast_rdp
  - yast2_cmd/yast_timezone
  - '{{yast_keyboard}}'
  - yast2_cmd/yast_ftp_server
  - yast2_cmd/yast_nfs_server
  - yast2_cmd/yast_nfs_client
  - yast2_cmd/yast_tftp_server
  - '{{yast_dns_server}}'
  - '{{yast_lan}}'
  - yast2_cmd/yast_users
  - yast2_cmd/yast_sysconfig
  - '{{yast_lang}}'
conditional_schedule:
  bootloader:
    ARCH:
      s390x:
        - installation/bootloader_zkvm
    BACKEND:
      spvm:
        - installation/bootloader_start
  # As per bsc#1161234 yast keyaboard won't be fixed on s390x
  yast_keyboard:
    BACKEND:
      qemu:
        - yast2_cmd/yast_keyboard
  yast_lan:
    BACKEND:
      qemu:
        - yast2_cmd/yast_lan
      svirt:
        - yast2_cmd/yast_lan
  yast_dns_server:
    BACKEND:
      qemu:
        - yast2_cmd/yast_dns_server
  yast_lang:
    BACKEND:
      qemu:
        - yast2_cmd/yast_lang
