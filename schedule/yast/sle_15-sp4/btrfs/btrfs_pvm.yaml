name:           btrfs
description:    >
  Validate default installation with btrfs and Libstorage.
  For spvm we have to disable plymouth, so edit_optional_kernel_cmd_parameters
  module is scheduled and OPT_KERNEL_PARAMS variable is set.
vars:
  FILESYSTEM: btrfs
  DESKTOP: textmode
  YUI_REST_API: 1
schedule:
  suggested_partitioning:
    - installation/partitioning/guided_setup/accept_default_part_scheme
    - installation/partitioning/guided_setup/accept_default_fs_options
    - installation/partitioning/accept_proposed_layout
  system_preparation:
    - console/system_prepare
    - console/force_scheduled_tasks
  system_validation:
    - console/hibernation_disabled
    - console/validate_product_installed_SLES
    - console/verify_separate_home
    - console/validate_partition_table_via_blkid
    - console/validate_blockdevices
test_data:
  <<: !include test_data/yast/btrfs/btrfs_sle_libstorage.yaml
  disks:
  - name: sda
    table_type: gpt
    partitions:
    - name: sda2
      formatting_options:
        filesystem: btrfs
      mounting_options:
        mount_point: /
    - name: sda3
      formatting_options:
        filesystem: xfs
      mounting_options:
        mount_point: /home
