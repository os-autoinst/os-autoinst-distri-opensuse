---
name: autoyast_multi_btrfs
description: >
  Test autoyast installation, while using nfs share
vars:
  AUTOYAST: autoyast_sle15/autoyast_nfs_share.xml
  DESKTOP: textmode
schedule:
  - autoyast/prepare_profile
  - installation/isosize
  - installation/bootloader_start
  - autoyast/installation
  - installation/first_boot
  - autoyast/console
  - autoyast/clone
  - autoyast/verify_cloned_profile
  - autoyast/verify_nfs_share
test_data:
  # cmd validation
  server: openqa.suse.de
  remote_dir: /var/lib/openqa/share
  mount: /test
  fs_type: nfs
  services:
    - rpcbind
    - rpc-statd
    - nfs
  # cloned AutoYaST profile validation
  services_status: active
  profile:
    partitioning:
      drive:
        unique_key: device
        device: openqa.suse.de:/var/lib/openqa/share
        disklabel: none
        partitions:
          - partition:
              unique_key: mount
              create: 'false'
              mount: /test
        type: CT_NFS
    services-manager:
      services:
        enable:
          service: nfs
