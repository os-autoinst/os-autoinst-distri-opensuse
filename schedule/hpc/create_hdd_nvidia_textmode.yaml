     SCC_URL is empty to don't use SCC proxy and use SCC directly.
name: create_hdd_nvidia_textmode
conditional_schedule:
  bootloader:
    ARCH:
      aarch64:
        - installation/bootloader_uefi
      x86_64:
        - installation/bootloader

