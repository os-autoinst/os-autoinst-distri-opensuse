name:          sle16-virt-guest-installation
description:    >
  Virtualization guest installation tests including extended feature tests schedule with agama and IPXE
schedule:
  - '{{host_installation}}'
  - virt_autotest/login_console
  - virt_autotest/prepare_non_transactional_server
  - '{{prepare_nvram_for_snapshot}}'
  - virt_autotest/unified_guest_installation
  - virt_autotest/set_config_as_glue
  - '{{uefi_guest_verification}}'
  - '{{sev_snp_validation}}'
  - '{{sev_es_guest_verification}}'
  - '{{snapshot}}'
  - '{{sriov_network_card_pci_passthrough_test}}'
  - '{{virtual_network_test}}'
  - '{{hotplugging_test}}'
  - '{{storage_test}}'
conditional_schedule:
  host_installation:
    DO_NOT_INSTALL_HOST:
      0:
        - installation/ipxe_install
        - installation/agama_reboot
  prepare_nvram_for_snapshot:
    ENABLE_SNAPSHOT:
      1:
        - virt_autotest/prepare_nvram_for_snapshot
  uefi_guest_verification:
    VIRT_UEFI_GUEST_INSTALL:
      1:
        - virt_autotest/uefi_guest_verification
  sev_snp_validation:
    VIRT_SEV_SNP_GUEST_INSTALL:
      1:
        - virt_autotest/sev_snp_validation
  sev_es_guest_verification:
    VIRT_SEV_ES_GUEST_INSTALL:
      1:
        - virt_autotest/sev_es_guest_verification
  virtual_network_test:
    ENABLE_VIR_NET:
      1:
        - virt_autotest/libvirt_virtual_network_init
        - virt_autotest/libvirt_host_bridge_virtual_network
        - virt_autotest/libvirt_nated_virtual_network
        - virt_autotest/libvirt_routed_virtual_network
        - virt_autotest/libvirt_isolated_virtual_network
  snapshot:
    ENABLE_SNAPSHOT:
      1:
        - virt_autotest/virsh_internal_snapshot
        - virt_autotest/virsh_external_snapshot
  sriov_network_card_pci_passthrough_test:
    ENABLE_SRIOV_NETWORK_CARD_PCI_PASSTHROUGH:
      1:
        - virt_autotest/sriov_network_card_pci_passthrough
  hotplugging_test:
    ENABLE_HOTPLUGGING:
      1:
        - virtualization/universal/hotplugging_guest_preparation
        - virtualization/universal/hotplugging_network_interfaces
        - virtualization/universal/hotplugging_HDD
        - virtualization/universal/hotplugging_vCPUs
        - virtualization/universal/hotplugging_memory
        - virtualization/universal/hotplugging_cleanup
  storage_test:
    ENABLE_STORAGE:
      1:
        - virtualization/universal/storage
        - virt_autotest/libvirt_extend_storage_lvm
