apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: hello-groot
        image: registry.opensuse.org/opensuse/bci/bci-busybox:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "I am Groot, welcome fellow QA tester!" > /htdocs/index.html
        volumeMounts:
          - name: scratch-volume
            mountPath: /htdocs
      containers:
      - name: nginx
        image: registry.opensuse.org/opensuse/nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: 256Mi
          requests:
            cpu: "0.1"
            memory: 128Mi
        volumeMounts:
          - name: scratch-volume
            mountPath: /srv/www/htdocs
      volumes:
      - name: scratch-volume
        emptyDir:
          sizeLimit: 50Mi
          medium: Memory
