---
disks:
  - name: sda
    table_type: msdos
    allowed_unpartitioned: 0.00GB
    partitions:
      - name: sda1
        size: 8M
        role: raw-volume
        id: prep-boot
        partition_type: primary
      - name: sda2
        size: 19.5G
        role: operating-system
        partition_type: primary
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /
      - name: sda3
        size: max
        role: data
        partition_type: primary
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /home
      - name: sda4
        role: swap
        partition_type: primary
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
          mount_point: SWAP
