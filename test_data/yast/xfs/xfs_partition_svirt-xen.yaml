---
table_type: gpt
partition_table_disk: xvdb
disks:
  - name: xvdb
    allowed_unpartitioned: 0.00GB
    partitions:
      - role: operating-system
        partition_type: primary
        validation_flag: 1
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /
      - role: data
        partition_type: primary
        validation_flag: 1
        formatting_options:
          should_format: 1
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /home
      - role: swap
        partition_type: primary
        validation_flag: 0
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
          mount_point: SWAP
