---
- raid_level: 1
  chunk_size: '64 KiB'
  devices:
    - xvdb2
    - xvdc2
    - xvdd2
    - xvde2
  partition:
    role: raw-volume
    formatting_options:
      should_format: 0
    mounting_options:
      should_mount: 0
- raid_level: 0
  chunk_size: '64 KiB'
  devices:
    - xvdb3
    - xvdc3
    - xvdd3
    - xvde3
  partition:
    role: swap
    formatting_options:
      should_format: 1
      filesystem: swap
    mounting_options:
      should_mount: 1
