---
- raid_level: 1
  chunk_size: '64 KiB'
  devices:
    - vda2
    - vdb2
    - vdc2
    - vdd2
  partition:
    role: raw-volume
    formatting_options:
      should_format: 0
    mounting_options:
      should_mount: 0
- raid_level: 0
  chunk_size: '64 KiB'
  devices:
    - vda3
    - vdb3
    - vdc3
    - vdd3
  partition:
    role: swap
    formatting_options:
      should_format: 1
      filesystem: swap
    mounting_options:
      should_mount: 1
