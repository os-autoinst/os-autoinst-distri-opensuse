disks:
  - name: vda
    partitions:
      - size: 300mb
        role: raw-volume
        formatting_options:
          should_format: 1
          filesystem: fat
        mounting_options:
          should_mount: 1
          mount_point: '/boot/efi'
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: vdb
    partitions:
      - size: 300mb
        role: raw-volume
        id: efi
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: vdc
    partitions:
      - size: 300mb
        role: raw-volume
        id: efi
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: vdd
    partitions:
      - size: 300mb
        role: raw-volume
        id: efi
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
mds:
  - raid_level: 5
    chunk_size: 64
    device_selection_step: 2
    partition:
      role: operating-system
      formatting_options:
        should_format: 1
      mounting_options:
        should_mount: 1
  - raid_level: 0
    chunk_size: 64
    device_selection_step: 1
    partition:
      role: operating-system
      formatting_options:
        should_format: 1
        filesystem: swap
      mounting_options:
        should_mount: 1
